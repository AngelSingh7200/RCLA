<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://select2.github.io/dist/css/select2.min.css" rel="stylesheet">
<script src="https://select2.github.io/dist/js/select2.full.js"></script>
<form  #addBillingForm="ngForm">
<div class="container" style="margin-top:30px;margin-left: 15px;">

<div class="row inbox">
   
	<div class="col-md-3" style="width: 55%;">  
        <p class="text-center">New Message</p>
        <table class="table table-bordered table-hover" id="tab_logic">
           
          <thead>
              <tr>
                <th class="text-center"> # </th>
                <th class="text-center"> BillNo </th>
                <th class="text-center"> Amount </th>
                <th class="text-center"> Points </th>
                
              </tr>
            </thead>
            <tbody>
               <tr *ngFor="let obj of dataarray; let i=index">
              
                <td >{{i+1}}</td>
                <td><input type="text" name="billno{{i}}" [(ngModel)]="obj.billno" placeholder='Enter Product Name' class="form-control" #billno="ngModel"></td>
                <td><input type="number" name="amount{{i}}" [(ngModel)]="obj.amount" name="amount"placeholder='Enter Qty' class="form-control qty" step="0" min="0" #amount="ngModel"/></td>
                <td><input type="number" name="point{{i}}" value="{{obj.amount/100}}"  name="point" [(ngModel)]="obj.point" #point="ngModel" placeholder='Enter Unit Price' class="form-control price" step="0.00" min="0" readonly/></td>
               
                <!-- <td><input type="number"  name="total{{i}}"  placeholder='0.00' class="form-control total" readonly/></td>
               -->
                <!-- <td><input type="text"  class="form-control" #billno/></td>
                <td><input type="number"  name="amount"placeholder='Enter Qty' class="form-control qty" step="0" min="0" #amount/></td>
                <td><input type="number" class="form-control price" step="0.00" min="0" readonly/></td>
                <td><input type="number"    placeholder='0.00' class="form-control total" readonly/></td> -->
              </tr>
              
            </tbody>
          
          </table>
          <div class="row clearfix">
            <div class="col-md-12">
              <button class="btn btn-default pull-left" (click)="addRow()" >Add Row</button>
              <button class="btn btn-default pull-left"(click)="addBilling()">Add </button>
              <button id='delete_row' class="pull-right btn btn-default" (click)="deleteRow(i)">Delete Row</button>
            </div>
          </div>
			
    
    </div>	
		<!-- starting--> 
		 <div class="panel panel-default" style="float: right;margin-left: 30px;width: 40%;">
			<div class="panel-body contacts">
                <table class="table table-bordered table-hover" id="tab_logic_total">
                    <tbody>
                      <tr >
                        <th class="text-center">Sub Total</th>
                          <td class="text-center"><input type="number" value="{{totalCounts(dataarray)}}" name='subtotal' [(ngModel)]="subtotal"  placeholder='0.00' class="form-control" id="sub_total" readonly/></td>
                      </tr>
                      <tr>
                        <th class="text-center">Tax</th>
                        <td class="text-center"><div class="input-group mb-2 mb-sm-0">
                            <input type="number" class="form-control" id="tax" placeholder="0">
                            <div class="input-group-addon">%</div>
                          </div></td>
                      </tr>
                      <tr>
                        <th class="text-center">Tax Amount</th>
                        <td class="text-center"><input type="number" value="{{totalpoint(dataarray)/100}}" name='subpoint' [(ngModel)]="subpoint" id="tax_amount" placeholder='0.00' class="form-control" readonly/></td>
                      </tr>
                      <tr>
                        <th class="text-center">Grand Total</th>
                        <td class="text-center"><input type="number" name='total_amount' id="total_amount" placeholder='0.00' class="form-control" readonly/></td>
                      </tr>
                    </tbody>
                  </table>
			
                  <button class="btn btn-default pull-left" (click)="Save()">Add </button>


			</div>
		</div>		
		<!-- contact ending -->
	</div><!--/.col-->
	
	<div class="col-md-9">
		<!--/.col-->		
</div>
</div>
</form>
