<link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<!------ Include the above in your HEAD tag ---------->

<link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css" rel="stylesheet">
<link href="https://select2.github.io/dist/css/select2.min.css" rel="stylesheet">
<script src="https://select2.github.io/dist/js/select2.full.js"></script>

<div class="container" style="margin-top:30px;margin-left: 15px;">
    <div class="row inbox">
		<form [formGroup]="form" (ngSubmit)="submitForm()">		
			<div class="col-md-3" style="width: 45%;">  
			
		<div class="panel panel-default">
			<div class="panel-body message">
				<p class="text-center">New Message</p>
				
					<div class="form-group">
						<div class="preview" *ngIf="preview && preview !== null">
						  <img [src]="preview" [alt]="form.value.name" style="width: 20%;height: 20%;">
						</div>
					  </div>
					  <div class="form-group">
						<input type="file" (change)="uploadFile($event)">
					  </div>
					<div class="form-group">
				    	<label for="to" class="col-sm-1 control-label">Events:</label>
				    	<div class="col-sm-11">
                              <input type="email" class="form-control select2-offscreen" style="margin-left:15%;width:75%" id="to" placeholder="Type email" tabindex="-1" formControlName="Eventtitle">
				    	</div>
					  </div>
					  <br><br>
					<div class="form-group">
				    	<label for="cc" class="col-sm-1 control-label">Description:</label>
				    	<div class="col-sm-11">
                              <input type="email" class="form-control select2-offscreen" style="margin-left:15%;width:75%"id="cc" placeholder="Type email" tabindex="-1" formControlName="EventDescription">
				    	</div>
                      </div>
                   <br>
			  
			
				<br>
				<div class="col-sm-11 col-sm-offset-1" style="margin-left: 20px;">
					
					<div class="btn-toolbar" role="toolbar" >
						
						<div class="btn-group">
						  	<button class="btn btn-default"><span class="fa fa-bold"></span></button>
						  	<button class="btn btn-default"><span class="fa fa-italic"></span></button>
							<button class="btn btn-default"><span class="fa fa-underline"></span></button>
						</div>

						<div class="btn-group">
						  	<button class="btn btn-default"><span class="fa fa-align-left"></span></button>
						  	<button class="btn btn-default"><span class="fa fa-align-right"></span></button>
						  	<button class="btn btn-default"><span class="fa fa-align-center"></span></button>
							<button class="btn btn-default"><span class="fa fa-align-justify"></span></button>
						</div>
						
						<div class="btn-group">
						  	<button class="btn btn-default"><span class="fa fa-indent"></span></button>
						  	<button class="btn btn-default"><span class="fa fa-outdent"></span></button>
						</div>
						
						<div class="btn-group">
						  	<button class="btn btn-default"><span class="fa fa-list-ul"></span></button>
						  	<button class="btn btn-default"><span class="fa fa-list-ol"></span></button>
						</div>
						<button class="btn btn-default"><span class="fa fa-trash-o"></span></button>	
						<button class="btn btn-default"><span class="fa fa-paperclip"></span></button>
						<div class="btn-group">
							<button class="btn btn-default dropdown-toggle" data-toggle="dropdown"><span class="fa fa-tags"></span> <span class="caret"></span></button>
							<ul class="dropdown-menu">
								<li><a href="#">add label <span class="label label-danger"> Home</span></a></li>
								<li><a href="#">add label <span class="label label-info">Job</span></a></li>
								<li><a href="#">add label <span class="label label-success">Clients</span></a></li>
								<li><a href="#">add label <span class="label label-warning">News</span></a></li>
							</ul>
						</div>
					</div>
					<br>	
					
					<div class="form-group">
						<textarea class="form-control" id="message" name="body" rows="12" placeholder="Click here to reply" formControlName="bodyEvent"></textarea>
					</div>
					
					<div class="form-group">	
						<button  type="submit"  class="btn btn-success">Create</button>
				
					</div>
				</div>	
			</div>	
		</div>
	</div></form><!--/.col-->
    <div class="panel panel-default" style="float: right;margin-left: 30px;width:52%;">
        <div class="panel-body contacts">
			<table class="table table-inbox table-hover">
				<tbody>
				
				  <tr class="unread" *ngFor="let event of Events">
					
						<td class="inbox-small-cells"><i class="fa fa-star"></i></td>
					  <td class="view-message  dont-show">{{event.Eventtitle}}</td>
					  <td class="view-message ">{{event.EventDescription}}</td>
					  <td class="view-message  inbox-small-cells"><i class="fa fa-paperclip"></i></td>
					  <td class="view-message  text-right">9:27 AM</td><a [routerLink]="['/edit', event._id]" class="btn btn-primary" >click</a>
				  </tr>
				  <router-outlet></router-outlet>
			  </tbody>
			  
              </table>		
			</div>
			
</div>
</div>
